[package]
name = "ib"
version = "2.0.0"
authors = ["Dylan McKay <me@dylanmckay.io>"]

description = "A Rust client to the Interactive Brokers HTTP REST API"
repository = "https://github.com/dylanmckay/ib-rs"
documentation = "https://docs.rs/ib"

license = "MIT"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.7"
serde_json = "1.0"
base64 = "~0.7.0"
futures = "0.1.16"
hyper = "0.11.6"
url = "1.5"

[dev-dependencies]
tokio-core = "0.1"
